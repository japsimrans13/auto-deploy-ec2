name: remote ssh command
on:
  push:
    branches:
    - main
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ec2-3-109-139-150.ap-south-1.compute.amazonaws.com
        username: ubuntu
        key: ${{ secrets.DEPLOY }}
        port: 22
        script: |
          whoami
          ls
